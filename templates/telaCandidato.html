    <!-- modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastro de Candidato</h2>
            <form id="candidatoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="formacao">Formacao:</label>
                    <input type="text" id="formacao" name="formacao" required>
                </div>
                <div class="form-group">
                    <label for="competencias">Competencias:</label>
                    <input type="text" id="competencias" name="competencias" required>
                </div>

                <button id="submit" type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../scripts/candidato.js"></script>
</body>
